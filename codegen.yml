overwrite: true
schema: 'src/graphql/schema.gql'
generates:
  api-types.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-resolvers'
    config:
      enumValues: ./src/models
      maybeValue: T | undefined
  client/graphql.types.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      maybeValue: T | undefined
      namingConvention:
        enumValues: change-case-all#upperCase
