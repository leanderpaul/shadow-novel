scalar Date

enum SortOrder {
  ASC
  DESC
}

enum NovelType {
  LIGHT_NOVEL
  CHINEESE_TRANSLATED
  KOREAN_TRANSLATED
  WEBNOVEL_ORIGINAL
  ROYAL_ROAD_ORIGINAL
}

enum NovelStatus {
  ONGOING
  COMPLETED
  HIATUS
}

enum Genre {
  CONTEMPORARY_ROMANCE
  EASTERN_FANTASY
  MAGICAL_REALISM
  SCIENCE_FICTION
  VIDEO_GAMES
  WESTERN_FANTASY
}

type Volume {
  vid: ID!
  name: String!
  desc: [String]!
  chapterCount: Int!
}

type Chapter {
  nid: ID!
  index: Int!
  title: String!
  content: [String!]!
  createdAt: Date!
}

type Novel {
  nid: ID!
  cover: String
  author: String!
  title: String!
  type: NovelType!
  genre: Genre!
  tags: [String!]!
  status: NovelStatus!
  summary: [String!]!
  chapterCount: Int!
  views: Int!
  volumes: [Volume!]
  createdAt: Date!
  chapters: [Chapter!]!
  chapter(index: Int!): Chapter
}

type PageInfo {
  offset: Int!
  limit: Int!
}

type NovelPagination {
  items: [Novel!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

enum NovelSortField {
  TITLE
  CHAPTER_COUNT
  VIEWS
  CREATED_AT
}

input NovelSort {
  field: NovelSortField!
  order: SortOrder!
}

type Query {
  novels(title: String, author: String, genre: Genre, tags: [String!], type: NovelType, status: NovelStatus, offset: Int, limit: Int, sort: NovelSort): NovelPagination
  novel(nid: ID!): Novel
}
